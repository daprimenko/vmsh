{% extends 'news/base.html' %}


{% block title %}
Новости
{% endblock %}


{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>Опубликовано: {{ post.published_date }}</p>
    </div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <hr>
</div>
{% endfor %}
{% endblock %}
