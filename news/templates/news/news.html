{% extends 'main/base.html' %}


{% block title %}
Новости
{% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h2><a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a></h2>
{% endif %}

{% for post in posts %}
<div class="post">
    <div class="date">
        <p>Опубликовано: {{ post.published_date }}</p>
    </div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <hr>
</div>
{% endfor %}
{% endblock %}
